<section class="vh-50">
  <div class="text-center overlay" *ngIf="isLoading">
    <img src="../../../assets/Spinner-1s-200px (3).svg" alt="">
  </div>
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black">
          <div class="card-body">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form class="mx-1 mx-md-4" #frm="ngForm" [formGroup]="form" >
                  <div class="mx-1 mb-3 mb-lg-4 resetlabel">
                    <h2 class="txt">Forgot Password?</h2>
                    <p class="txt">You can reset your password here.</p>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0 position-relative">
                      <!-- <label class="form-label fw-bold" for="form3Example3c">Email</label> -->
                      <!-- <span class="input-group-addon position-absolute mail"><i class="bi bi-envelope color-blue"></i></span> -->
                      <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email" #email [(ngModel)]="resetForm.email" formControlName="email"/>
                      <span class="alert text-danger ms-3" *ngIf="form.controls['email'].hasError('pattern')">* Email should
                        be name@example.com</span>
                    </div>
                  </div>
                  <div class="mx-1 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-lg" (click)="onSubmit()" [disabled]="frm.invalid">Confirm</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 d-flex align-items-center order-1 order-lg-2">
                <img src="../../../assets/animation_640_kxx8pmkt.gif" class="img-fluid" alt="Forget Password">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
